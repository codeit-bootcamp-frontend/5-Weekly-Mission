<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/ui.css" />
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>
    <main>
      <header>
        <a href="/"
          ><img class="header-logo" src="/assets/images/signin/logo.png"
        /></a>
        <div>
          회원이 아니신가요?
          <a class="header-link" href="../signup/index.html">회원 가입하기</a>
        </div>
      </header>
      <form action="" id="signIn-form">
        <div class="input-box">
          <label class="text-sm" for="signIn-email">이메일</label>
          <input
            class="input"
            id="signIn-email"
            type="text"
            placeholder="codeit@codeit.com"
          />
        </div>
        <div class="error-message" id="signIn-emailError"></div>
        <div class="input-box">
          <label class="text-sm" for="signIn-password">비밀번호</label>
          <input
            class="input"
            id="signIn-password"
            type="password"
            placeholder="********"
          />
          <img
            id="eye-off"
            class="eye-icon-position"
            src="/assets/images/signIn/eye-off.png"
            alt="eye-off"
          />
          <img
            id="eye-on"
            class="eye-icon-position"
            src="/assets/images/signIn/eye-on.png"
            alt="eye-on"
            style="display: none"
          />
        </div>
        <div class="error-message" id="signIn-passwordError"></div>
        <button class="btn btn-cta btn-w-full mt-10">로그인</button>
        <footer>
          <span class="text-sm">소셜 로그인</span>
          <div class="footer-sns">
            <a class="mr-3" href="https://www.google.com/"
              ><img src="/assets/images/signin/google.png" alt="google"
            /></a>
            <a href="https://www.kakaocorp.com/page"
              ><img src="/assets/images/signin/kakao.png" alt="kakao"
            /></a>
          </div>
        </footer>
      </form>
    </main>
  </body>
</html>
