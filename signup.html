<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>signup</title>
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contents">
    <div class="title">
      <div class="logo">
        <a href="/"> 
          <img src="images/logo.svg" alt="로고 이미지">
        </a>
      </div>
      <h2>
        이미 회원이신가요?
        <a href="./signin.html">로그인하기</a>
      </h2>
    </div>
    <div class="input-form">
      <form>
        <ol>
          <li class="email-input-wrapper">
            <label>
              이메일 <br>
              <input class="email-input error-border" value="" type="email">
            </label>
            <p class="error-msg email-blank-error">이메일을 입력해주세요</p>
            <p class="error-msg email-type-error hide">올바른 이메일 주소가 아닙니다.</p>
            <p class="error-msg check-email hide">이메일을 확인해주세요</p>
          </li>
          <li class="pwd-input-wrapper">
            <label>
              비밀번호 <br>
              <input class="pwd-input error-border" name="focus" type="password">       
            </label>
            <button class="pwd-eye-off">
              <img src="images/eye-off.svg" alt="eye-off">
            </button>
            <p class="error-msg pwd-blank-error">비밀번호를 입력해주세요</p>
            <p class="error-msg check-pwd hide">비밀번호를 확인해주세요</p>
          </li>
          <li class="pwd-input-check">
            <label>
              비밀번호 확인 <br>
              <input name="focus" type="password">       
            </label>
            <p> 비밀번호와 다릅니다. </p>
          </li>
        </ol>
      </form>
    </div>
    <button class="button-sign"> 회원가입 </button>
    <div class="social-login">
      <p>다른 방식으로 가입하기</p>
      <div class="social-icon">
        <div class="image1">
          <a href="http://www.google.com"><img src="images/google.png" alt="구글 아이콘"></a>
        </div>
        <div class="image2">
          <a href="http://www.kakao.com"><img src="images/99FE484C5C3451F218 1.svg" alt="카카오 아이콘"></a>
        </div>
      </div>
    </div>
  </div>
</body>
