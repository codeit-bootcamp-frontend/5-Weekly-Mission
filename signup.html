<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <a href="index.html"> <img class="logo" src="/public/logo.svg" alt="로고" /></a>
      <p>
        이미 회원이신가요?<a href="signin.html"><span>로그인하기</span></a>
      </p>
      <form>
        <label for="email-input" class="input-label">이메일</label>
        <input type="text" id="email-input" class="input-field" placeholder="이메일" />
        <label for="password-input" class="input-label">비밀번호</label>
        <input type="password" id="password-input" class="input-field" placeholder="비밀번호" />
        <label for="password-check-input" class="input-label">비밀번호 확인</label>
        <input type="password" id="password-check-input" class="input-field" placeholder="비밀번호 확인" />
        <label for="password-check-input" class="error-password">비밀번호가 다릅니다</label>
        <button>회원가입</button>
      </form>
      <div class="social-login">
        <div class="content">다른 방식으로 가입하기</div>
        <div class="content-right">
          <a class="link-icon" href="https://www.google.co.kr/?hl=ko"><img src="public/google.png" alt="구글" /></a
          ><a class="link-icon" href="https://www.kakaocorp.com/page/"><img src="public/kakao.svg" alt="카카오" /></a>
        </div>
      </div>
    </header>
  </body>
</html>
