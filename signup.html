<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/signup.css">
  <title>Linkbrary</title>
</head>
<body>
   <main>
      <div class="header">
        <a href="index.html">
          <img src="img/Linkbrary-logo.svg" class="logo">
        </a>
        <div class="move-link">
          <p>이미 회원이신가요?</p>
          <a class="signup.link" href="signin.html">로그인 하기</a>
        </div>
      </div>



      <div class="input-area">
        <div class="email input">
          <label for="email">이메일</label>
          <input id="email" type="email" placeholder="codeit@codeit.com">
        </div>
        <div class="password input">
          <labe for="password">비밀번호</labe>
          <div class="password">
            <input id="password" type="password" placeholder="">
            <img class="eye-on" src="img/eye-on.svg">
          </div>
        </div>
        <div class="confirm-password input">
          <label for="confirm-password">비밀번호 확인</label>
          <div class="confirm password">
            <input id="confirm password" type="password" placeholder="">
            <img class="eye-on" src="img/eye-on.svg">
          </div>
          <p class="caution">비밀번호가 다릅니다.</p>
        </div>
      </div>

      <a href="index.html" class="signup-button">회원가입</a>
        <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="icon">
          <a class="google" href="https://www.google.co.kr/?hl=ko"><img src="img/google.svg" class="google-mark"></a>
          <a class="kakao" href="https://www.kakaocorp.com/page/"> <img src="img/kakao.svg" class="kakao-mark"></a>
        </div>
      </div>
    </main>
  </body>
</html>
