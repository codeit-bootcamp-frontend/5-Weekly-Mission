<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    폴더 페이지 ..<br>
    
    <input type="button" onclick="aaa()" value="토큰삭제">

    <a href="/pages/index.html">홈으로</a>

    <script>
        function aaa() { 
            if(!!localStorage.getItem('access-token')){
            localStorage.removeItem('access-token');
            alert("삭제완료");
            }else{
                alert("토큰없음");
            }
        }
    </script>
</body>
