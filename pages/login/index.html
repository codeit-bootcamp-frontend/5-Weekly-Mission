<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/ui.css" />
    <link rel="stylesheet" href="../../styles/auth-common.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/35dfed9802.js"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="login-container">
      <header class="header">
        <a class="home-link" href="../../index.html"
          ><img class="home-btn__img" src="../../assets/images/logo.svg"
        /></a>
        <div class="header__second-line">
          <span>회원이 아니신가요?</span>
          <a class="to-signup-link" href="../signup/index.html"
            >회원 가입하기</a
          >
        </div>
      </header>
      <main class="main">
        <form class="form-container">
          <div class="form-group">
            <label class="form-label" for="email">이메일</label>
            <input
              class="form-input"
              id="email"
              type="email"
              name="email"
              placeholder="이메일을 입력해주세요."
            />
            <div id="error-email" class="error-message"></div>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input
              class="form-input"
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호를 입력해주세요."
            />
            <button class="show-hide-password" aria-label="비밀번호 보기">
              <i class="fa-regular fa-eye"></i>
            </button>
            <div id="error-password" class="error-message"></div>
          </div>
          <button class="submit-btn gradient-btn">로그인</button>
        </form>
        <div class="social-login-container">
          <!--현재는 디자인만 존재 추후에 기능 추가 예정-->
          <span>소셜 로그인</span>
          <div class="social-login__btns">
            <a
              class="social-login__btn social-login__google"
              href="https://www.google.com/"
              ><img src="../../assets/images/google_logo.svg"
            /></a>
            <a
              class="social-login__btn social-login__kakao"
              href="https://www.kakaocorp.com/page/"
              ><img src="../../assets/images/kakao_logo.svg"
            /></a>
          </div>
        </div>
      </main>
    </div>
    <script src="../../js/modules/login.js"></script>
  </body>
</html>
