<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <section>
    <div class="signwrap">
      <div class="sing-form-container">
        <div class="sing-top">
          <a href="index.html"><img class="logo" src="img-landing/logo.svg"></a>
          <h4>회원이 아니신가요? <a class="sign-link" href="signup.html">회원 가입하기</a></h4>
        </div>
        <form>
          <label>
            <h4>이메일</h4>
            <input type="email">
          </label>
          <label>
            <h4>비밀번호</h4>
            <div class="sign-password-input">
              <input type="password">
              <img class="icon-eye" src="icon/eye-off.svg">
            </div>
          </label>
        </form>
        <a href="/index.html"><button class="btn-large">로그인</button></a>
      </div>
      <div class="Social-login">
        <h6>소셜 로그인</h6>
        <div class="Social-login-img">
          <a href="https://www.google.com"><img src="icon/Sociallogin-google.png"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="icon/Sociallogin-kakao.png"></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
