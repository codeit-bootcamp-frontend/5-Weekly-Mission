<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./auth.css" />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./reset.css" />

    <title>로그인</title>
  </head>
  <body>
    <form class="auth-form">
      <h1 class="logo">
        <a href="./index.html"><img src="./img/Linkbrary.png" alt="logo" /></a>
      </h1>
      <div class="auth-form--desc">
        <p class="auth-form--validate">회원이 아니신가요?</p>
        <a class="auth-form--link" href="./signup.html">회원 가입하기</a>
      </div>
      <div class="auth-form--labelInput">
        <label class="auth-form--label" for="email">이메일</label>
        <input
          placeholder="codeit@codeit.com"
          class="auth-form--input"
          id="email"
          name="email"
        />
      </div>
      <div class="auth-form--labelInput">
        <label class="auth-form--label" for="password">비밀번호</label>
        <input
          placeholder="********"
          class="auth-form--input"
          id="password"
          name="password"
          type="password"
        />
      </div>
      <button class="button button--sign">로그인</button>
      <div class="social-Login">
        <p class="social-Login--desc">소셜 로그인</p>
        <div class="social-Login--link">
          <a class="social-Login--goggle" href="https://www.google.com"
            ><img src="./img/socialLogin/google_logo.png" alt="구글 로그인"
          /></a>
          <a class="social-Login--kakao" href="https://www.kakaocorp.com/page/"
            ><img src="./img/socialLogin/kakao_logo.png" alt="카카오 로그인"
          /></a>
        </div>
      </div>
    </form>
  </body>
</html>
