<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/ui.css" />
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>
    <main>
      <header>
        <a href="/"
          ><img class="header-logo" src="/assets/images/signup/logo.png"
        /></a>
        <div>
          이미 회원이신가요?
          <a class="header-link" href="../signin/index.html">로그인 하기</a>
        </div>
      </header>
      <form action="">
        <div class="input-box">
          <label class="text-sm" for="signup-email">이메일</label>
          <input
            class="input"
            id="signup-email"
            type="text"
            placeholder="codeit@codeit.com"
          />
        </div>
        <div class="error-message" id="signup-emailError"></div>
        <div class="input-box">
          <label class="text-sm" for="signup-password">비밀번호</label>
          <input
            class="input"
            id="signup-password"
            type="password"
            placeholder="********"
          />
          <img
            class="eye-icon-position"
            src="/assets/images/signup/eye-off.png"
            alt="eye-off"
          />
        </div>
        <div class="error-message" id="signup-passwordError"></div>

        <div class="input-box">
          <label class="text-sm" for="signup-passwordConfirm"
            >비밀번호 확인</label
          >
          <input
            class="input"
            id="signup-passwordConfirm"
            type="password"
            placeholder="********"
          />
          <img
            class="eye-icon-position"
            src="/assets/images/signup/eye-off.png"
            alt="eye-off"
          />
        </div>
        <div class="error-message" id="signup-passwordConfirmError"></div>

        <button type="submit" class="btn btn-cta btn-w-full mt-10">
          회원가입
        </button>
        <footer>
          <span class="text-sm">다른 방식으로 가입하기</span>
          <div class="footer-sns">
            <a class="mr-3" href="https://www.google.com/"
              ><img src="/assets/images/signup/google.png" alt="google"
            /></a>
            <a href="https://www.kakaocorp.com/page"
              ><img src="/assets/images/signup/kakao.png" alt="kakao"
            /></a>
          </div>
        </footer>
      </form>
    </main>
  </body>
</html>
